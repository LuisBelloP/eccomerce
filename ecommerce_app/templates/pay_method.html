{% extends 'base.html' %}

{% block content %}
{% load cart %}
{% load custom_filter %}

<div class="flex items-center justify-center min-h-screen">
  <div class="mt-30 max-w-lg mx-auto p-5 bg-white shadow-md rounded-lg">
    <div class="product flex items-center ">
      <img class="w-40 h-50 object-cover rounded" src="../static/cart_pay.png" alt="The cover of Stubborn Attachments" />
      {% comment %} <div class="description ml-4">
        <h3 class="text-lg font-semibold"></h3>
        <h5 class="text-md text-gray-600"></h5>
      </div> {% endcomment %}
    </div>
    <form id="payment-form" class="mt-6">
      <button type="button" id="checkout-button" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Comprar
      </button>
    </form>
  </div>
</div>



{% endblock %}
